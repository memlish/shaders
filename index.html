<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		canvas {
			width: 100%;
			height: 100%
		}

		body {
			margin: 0;
		}
	</style>
</head>

<body>
	<canvas id="c"></canvas>
	<script src="js/three.js"></script>
	<script>
		'use strict';

		/* global THREE */

		async function main() {
			const canvas = document.querySelector('#c');
			const renderer = new THREE.WebGLRenderer({ canvas });
			renderer.autoClearColor = false;

			const camera = new THREE.OrthographicCamera(
				-1, // left
				1, // right
				1, // top
				-1, // bottom
				-1, // near,
				1, // far
			);
			const scene = new THREE.Scene();
			const plane = new THREE.PlaneBufferGeometry(2, 2);

			var feature_map_json = await fetch("./head_feature_map.json")
				.then(response => {
					const j = response.json();
					return j;
				});


			const vertexShader = `
				varying vec2 vUv;
				void main() {
					vUv = uv;
					gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
				}
			`

			const fragmentShader = `
				#include <common>
				
				precision highp float;
				precision highp int;
				precision highp sampler2DArray;

				uniform vec3 iResolution;
				uniform float iTime;
				uniform sampler2DArray feature_map;
				uniform int depth;
				in vec2 vUv;

				void mainImage( out vec4 fragColor, in vec2 fragCoord )
				{
					vec2 uv = fragCoord/iResolution.xy;
					uv -= .5;
    				uv.x *= iResolution.x/iResolution.y;

					fragColor = texture( feature_map, vec3( fragCoord, 1 ) );
				}

				void main() {
					mainImage(gl_FragColor, gl_FragCoord.xy);
				}
			`;
			const uniforms = {
				iTime: { value: 0 },
				norm_min: { value: feature_map_json['min'] },
				norm_max: { value: feature_map_json['min'] },
				iResolution: { value: new THREE.Vector3() },
				feature_map: { value: feature_map_json['data'] },
				depth: { value: 1 },
			};
			const material = new THREE.ShaderMaterial({
				vertexShader,
				fragmentShader,
				uniforms,
			});
			scene.add(new THREE.Mesh(plane, material));

			function resizeRendererToDisplaySize(renderer) {
				const canvas = renderer.domElement;
				const width = canvas.clientWidth;
				const height = canvas.clientHeight;
				const needResize = canvas.width !== width || canvas.height !== height;
				if (needResize) {
					renderer.setSize(width, height, false);
				}
				return needResize;
			}

			function render(time) {
				time *= 0.001;  // convert to seconds

				resizeRendererToDisplaySize(renderer);

				const canvas = renderer.domElement;
				uniforms.iResolution.value.set(canvas.width, canvas.height, 1);
				uniforms.iTime.value = time;

				renderer.render(scene, camera);

				requestAnimationFrame(render);
			}

			requestAnimationFrame(render);
		}

		main();
	</script>
</body>

</html>
